<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Quiz 3 – Family Relation Puzzle</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body { font-family:'Segoe UI',sans-serif; background:#111; color:#eee; padding:20px }

    /* Fullscreen kiosk overlay */
    #kioskOverlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      display:flex; align-items:center; justify-content:center;
      z-index:9999; font-size:24px; text-align:center;
      cursor:pointer;
    }

    /* Progress Bar */
    .progress-bar {
      display:flex; justify-content:center; gap:8px; margin-bottom:24px;
    }
    .quiz-item {
      width:28px; height:28px; line-height:28px; text-align:center;
      border-radius:50%; background:#555; color:#222; font-weight:bold;
      transition:box-shadow .3s, background .3s;
    }
    .quiz-item.current { box-shadow:0 0 0 3px #0ff }
    .quiz-item.correct { background:#0f0; box-shadow:0 0 6px #0f0; color:#111 }
    .quiz-item.wrong   { background:#f33; box-shadow:0 0 6px #f33; color:#111 }

    /* Container */
    .container {
      max-width:700px; margin:auto;
      background:#1e1e1e; border-left:4px solid #0ff;
      border-radius:8px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    .header { background:#222; padding:20px; text-align:center }
    .header h1 { color:#0ff; font-size:28px; margin-bottom:6px }
    .header .level { color:#f55; font-size:14px }

    .question {
      padding:20px; text-align:center; background:#1b1b1b;
      font-size:16px; line-height:1.5;
    }

    /* Options as labels */
    .options {
      display:flex; justify-content:space-around;
      flex-wrap:wrap; gap:16px; margin:20px 0;
    }
    .option-item {
      position:relative;
      background:#333; border-radius:6px;
      cursor:pointer; padding:12px 20px;
      transition:background .2s,transform .2s;
      text-align:center; min-width:120px; color:#eee;
    }
    .option-item.disabled {
      opacity:0.5; cursor:default;
    }
    .option-item:hover:not(.disabled) {
      background:#0ff; transform:translateY(-4px); color:#111;
    }
    .option-item.checked {
      background:#0ff; color:#111;
      box-shadow:0 0 8px #0ff;
    }
    .option-item input {
      position:absolute; opacity:0; cursor:pointer;
      width:100%; height:100%; top:0; left:0;
    }

    .actions {
      text-align:center; padding:20px; background:#222; position:relative;
    }
    button {
      margin:0 8px; padding:10px 20px; font-size:14px;
      border:none; border-radius:6px; cursor:pointer;
      transition:background .2s,transform .2s;
    }
    button:hover:not(:disabled) { transform:translateY(-2px) }
    #lockBtn { background:#0ff; color:#111 }
    #lockBtn:disabled { background:#555; cursor:default }
    #lockBtn:hover:not(:disabled) { background:#0cc }

    /* Inline confirmation prompt */
    #confirmBox {
      display:none;
      margin-top:16px;
      padding:12px;
      background:#333;
      border:2px solid #0ff;
      border-radius:6px;
    }
    #confirmBox p { margin-bottom:12px; }
    #confirmBox button {
      margin:0 6px;
      padding:6px 12px;
      font-size:14px;
      border:none; border-radius:4px;
      cursor:pointer;
    }
    #confirmYes { background:#0f0; }
    #confirmNo  { background:#f33; }

    .feedback {
      margin:16px 0; font-size:16px; font-weight:bold;
    }
    .feedback.correct { color:#0f0 }
    .feedback.wrong   { color:#f33 }

    #solutionContainer {
      display:none; padding:20px; background:#1b1b1b; text-align:center;
    }
    #solutionContainer video {
      width:100%; max-height:300px; border-radius:6px; background:#000;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Kiosk Overlay -->
  <div id="kioskOverlay">Click anywhere to start the quiz in fullscreen</div>

  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar"></div>

  <div class="container">
    <div class="header">
      <h1>Quiz 3</h1>
      <div class="level">Level – Easy</div>
    </div>

    <div class="question">
      Pointing to a lady, Rahul said, “She is the wife of my mother’s father’s only grandchild.”<br><br>
      How is that lady related to Rahul?
    </div>

    <div class="options" id="optionsContainer">
      <div class="option-item" id="optA">
        <input type="radio" name="answer" value="Mother">
        <span>Mother</span>
      </div>
      <div class="option-item" id="optB">
        <input type="radio" name="answer" value="Sister">
        <span>Sister</span>
      </div>
      <div class="option-item" id="optC">
        <input type="radio" name="answer" value="Wife">
        <span>Wife</span>
      </div>
      <div class="option-item" id="optD">
        <input type="radio" name="answer" value="Daughter">
        <span>Daughter</span>
      </div>
    </div>

    <div class="actions">
      <button id="lockBtn">Lock Your Response</button>
      <a href="quiz4.html"><button id="nextBtn">Next Quiz →</button></a>

      <!-- Inline confirmation prompt -->
      <div id="confirmBox">
        <p>Do you wish to lock your response?</p>
        <button id="confirmYes">Yes, lock it</button>
        <button id="confirmNo">No, go back</button>
      </div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solutionContainer">
      <p>Solution Video:</p>
      <video controls>
        <source src="Quiz 3.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    const overlay     = document.getElementById('kioskOverlay');
    const progressBar = document.getElementById('progressBar');
    const lockBtn     = document.getElementById('lockBtn');
    const nextBtn     = document.getElementById('nextBtn');
    const confirmBox  = document.getElementById('confirmBox');
    const confirmYes  = document.getElementById('confirmYes');
    const confirmNo   = document.getElementById('confirmNo');
    const feedback    = document.getElementById('feedback');
    const solCont     = document.getElementById('solutionContainer');
    const options     = document.getElementById('optionsContainer');
    const items       = options.querySelectorAll('.option-item');

    // Navigation guard
    let allowNav = false;
    nextBtn.addEventListener('click', () => { allowNav = true; });

    // 1) Build progress bar
    for (let i = 1; i <= 15; i++) {
      const d = document.createElement('div');
      d.className = 'quiz-item';
      d.dataset.quiz = i;
      d.textContent = i;
      progressBar.appendChild(d);
    }
    // 2) Restore statuses
    document.querySelectorAll('.quiz-item').forEach(it => {
      const st = sessionStorage.getItem('quiz' + it.dataset.quiz);
      if (st) it.classList.add(st);
    });
    // 3) Mark current
    document.querySelector('.quiz-item[data-quiz="3"]').classList.add('current');

    // 4) Kiosk overlay → fullscreen
    overlay.addEventListener('click', async () => {
      try { await document.documentElement.requestFullscreen(); }
      catch (e) { console.warn(e); }
      overlay.style.display = 'none';
    });

    // 5) Option click styling
    options.addEventListener('click', e => {
      const opt = e.target.closest('.option-item');
      if (!opt || opt.classList.contains('disabled')) return;
      items.forEach(i => i.classList.remove('checked'));
      opt.classList.add('checked');
      opt.querySelector('input').checked = true;
    });

    // 6) If already answered, lock on load
    const prev = sessionStorage.getItem('quiz3');
    if (prev) {
      const me = document.querySelector('.quiz-item[data-quiz="3"]');
      me.classList.replace('current', prev);
      items.forEach(i => i.classList.add('disabled'));
      lockBtn.disabled = true;
      feedback.textContent = prev === 'correct'
        ? '✅ You already answered correctly.'
        : '❌ You have answered wrongly.';
      feedback.classList.add(prev === 'correct' ? 'correct' : 'wrong');
      if (prev === 'wrong') solCont.style.display = 'block';
    }

    // 7) Show inline confirm
    lockBtn.addEventListener('click', () => {
      confirmBox.style.display = 'block';
      lockBtn.disabled = true;
    });
    confirmNo.addEventListener('click', () => {
      confirmBox.style.display = 'none';
      lockBtn.disabled = false;
    });
    confirmYes.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        try { await document.documentElement.requestFullscreen(); }
        catch (e) { console.warn(e); }
      }
      confirmBox.style.display = 'none';

      const choice = options.querySelector('input[name="answer"]:checked');
      if (!choice) {
        alert('Please select an option.');
        lockBtn.disabled = false;
        return;
      }

      const correct = choice.value === 'Wife';
      sessionStorage.setItem('quiz3', correct ? 'correct' : 'wrong');

      const me = document.querySelector('.quiz-item[data-quiz="3"]');
      me.classList.remove('current');
      me.classList.add(correct ? 'correct' : 'wrong');

      feedback.textContent = correct
        ? '✅ Correct! She is Rahul’s wife.'
        : '❌ Wrong. Watch the solution below.';
      feedback.className = 'feedback ' + (correct ? 'correct' : 'wrong');
      if (!correct) solCont.style.display = 'block';

      items.forEach(i => i.classList.add('disabled'));
    });

    // 8) Pause/Lock on tab switch or exit fullscreen, unless navigating
    document.addEventListener('visibilitychange', () => {
      if (allowNav) return;
      if (document.hidden) {
        items.forEach(i => i.classList.add('disabled'));
        lockBtn.disabled = true;
        alert('Quiz paused because you left the page.');
      }
    });
    document.addEventListener('fullscreenchange', () => {
      if (allowNav) return;
      if (!document.fullscreenElement) {
        items.forEach(i => i.classList.add('disabled'));
        lockBtn.disabled = true;
        alert('Quiz locked because you exited fullscreen.');
      }
    });
  </script>
</body>
</html>
