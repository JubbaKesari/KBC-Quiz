<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Quiz 3 – Family Relation Puzzle</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body { font-family:'Segoe UI',sans-serif; background:#111; color:#eee; padding:20px }

    /* Fullscreen kiosk overlay */
    #kioskOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:#000; color:#fff;
      display:flex; align-items:center; justify-content:center;
      z-index:9999; font-size:24px; text-align:center;
      cursor:pointer;
    }

    /* Progress Bar */
    .progress-bar {
      display:flex; justify-content:center; gap:8px; margin-bottom:24px;
    }
    .quiz-item {
      width:28px; height:28px; line-height:28px; text-align:center;
      border-radius:50%; background:#555; color:#222; font-weight:bold;
      transition:box-shadow .3s, background .3s;
    }
    .quiz-item.current { box-shadow:0 0 0 3px #0ff }
    .quiz-item.correct { background:#0f0; box-shadow:0 0 6px #0f0; color:#111 }
    .quiz-item.wrong   { background:#f33; box-shadow:0 0 6px #f33; color:#111 }

    /* Container */
    .container {
      max-width:700px; margin:auto;
      background:#1e1e1e; border-left:4px solid #0ff;
      border-radius:8px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    .header { background:#222; padding:20px; text-align:center }
    .header h1 { color:#0ff; font-size:28px; margin-bottom:6px }
    .header .level { color:#0f0; font-size:14px }

    .question {
      padding:20px; text-align:center; background:#1b1b1b;
      font-size:16px; line-height:1.5;
    }

    .options {
      display:flex; justify-content:space-around;
      flex-wrap:wrap; gap:16px; margin:20px 0;
    }
    .options input { display:none }
    .options label {
      display:block; background:#333; border-radius:6px;
      cursor:pointer; padding:12px 20px;
      transition:background .2s,transform .2s;
      text-align:center; min-width:120px; color:#eee;
      pointer-events:auto;
    }
    .options label.disabled {
      opacity:0.5; cursor:default;
    }
    .options label:hover:not(.disabled) {
      background:#0ff; transform:translateY(-4px); color:#111;
    }
    .options input:checked + label {
      background:#0ff; color:#111; box-shadow:0 0 8px #0ff;
    }

    .actions {
      text-align:center; padding:20px; background:#222; position:relative;
    }
    button {
      margin:0 8px; padding:10px 20px; font-size:14px;
      border:none; border-radius:6px; cursor:pointer;
      transition:background .2s,transform .2s;
    }
    button:hover:not(:disabled) { transform:translateY(-2px) }
    #lockBtn { background:#0ff; color:#111 }
    #lockBtn:disabled { background:#555; cursor:default }
    #lockBtn:hover:not(:disabled) { background:#0cc }

    /* Inline confirmation prompt */
    #confirmBox {
      display:none;
      margin-top:16px;
      padding:12px;
      background:#333;
      border:2px solid #0ff;
      border-radius:6px;
      color:#eee;
    }
    #confirmBox p { margin-bottom:12px; }
    #confirmBox button {
      margin:0 6px; padding:6px 12px;
      font-size:14px; border:none; border-radius:4px;
      cursor:pointer;
    }
    #confirmYes { background:#0f0; color:#111 }
    #confirmNo  { background:#f33; color:#111 }

    .feedback {
      margin:16px 0; font-size:16px; font-weight:bold;
    }
    .feedback.wrong   { color:#f33 }
    .feedback.correct { color:#0f0 }

    .timer {
      position:absolute; top:24px; right:24px;
      font-family:monospace; font-size:16px; color:yellow;
    }

    /* Hide video solution section */
  </style>
</head>
<body>

  <!-- Fullscreen Kiosk Overlay -->
  <div id="kioskOverlay">Click anywhere to start the quiz in fullscreen</div>

  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar"></div>

  <div class="container">
    <div class="timer" id="timer">01:00</div>

    <div class="header">
      <h1>Quiz 3</h1>
      <div class="level">Level – Easy</div>
    </div>

    <div class="question">
      Pointing to a lady, Rahul said, “She is the wife of my mother’s father’s only grandchild.”<br><br>
      How is that lady related to Rahul?
    </div>

    <div class="options">
      <input type="radio" id="optA" name="answer" value="Mother">
      <label for="optA" id="labelA">Mother</label>

      <input type="radio" id="optB" name="answer" value="Sister">
      <label for="optB" id="labelB">Sister</label>

      <input type="radio" id="optC" name="answer" value="Wife">
      <label for="optC" id="labelC">Wife</label>

      <input type="radio" id="optD" name="answer" value="Daughter">
      <label for="optD" id="labelD">Daughter</label>
    </div>

    <div class="actions">
      <button id="lockBtn">Lock Your Response</button>
      <a href="quiz4.html"><button id="nextBtn" disabled>Next Quiz →</button></a>

      <!-- Inline confirmation prompt -->
      <div id="confirmBox">
        <p id="confirmText">Do you wish to lock your response?</p>
        <button id="confirmYes">Yes, lock it</button>
        <button id="confirmNo">No, go back</button>
      </div>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const mask = [...]; // no mask needed here
    const correct = 'Wife';
    let timerEl    = document.getElementById('timer');
    let lockBtn    = document.getElementById('lockBtn');
    let nextBtn    = document.getElementById('nextBtn');
    let feedback   = document.getElementById('feedback');
    let confirmBox = document.getElementById('confirmBox');
    let confirmYes = document.getElementById('confirmYes');
    let confirmNo  = document.getElementById('confirmNo');
    let options    = Array.from(document.querySelectorAll('input[name="answer"]'));
    let labels     = { A:labelA, B:labelB, C:labelC, D:labelD };

    // build progress bar
    for (let i=1; i<=15; i++){
      let d=document.createElement('div');
      d.className='quiz-item';
      d.dataset.quiz=i;
      d.textContent=i;
      document.getElementById('progressBar').appendChild(d);
    }
    // restore statuses
    document.querySelectorAll('.quiz-item').forEach(item=>{
      let st=sessionStorage.getItem('quiz'+item.dataset.quiz);
      if(st) item.classList.add(st);
    });
    // mark current
    document.querySelector('.quiz-item[data-quiz="3"]').classList.add('current');

    // fullscreen
    document.getElementById('kioskOverlay').addEventListener('click',async()=>{
      try{ await document.documentElement.requestFullscreen(); }
      catch{} 
      kioskOverlay.style.display='none';
    });

    // countdown
    let time=60, interval=setInterval(()=>{
      let m=String(Math.floor(time/60)).padStart(2,'0'),
          s=String(time%60).padStart(2,'0');
      timerEl.textContent=`${m}:${s}`;
      if(time--<=0){
        clearInterval(interval);
        showConfirm('Time’s up!'); 
      }
    },1000);

    function showConfirm(msg){
      confirmText.textContent = msg;
      confirmBox.style.display='block';
      lockBtn.disabled=true;
    }

    lockBtn.addEventListener('click',()=>{
      showConfirm('Do you wish to lock your response?');
    });

    confirmNo.addEventListener('click',()=>{
      confirmBox.style.display='none';
      lockBtn.disabled=false;
    });

    confirmYes.addEventListener('click',()=>{    
      clearInterval(interval);
      confirmBox.style.display='none';

      // check choice
      let choice = options.find(i=>i.checked);
      if(!choice){
        feedback.textContent='❌ Please select an option first.';
        feedback.className='feedback wrong';
        lockBtn.disabled=false;
        return;
      }
      // lock
      let val=choice.value;
      let correctHit = (val===correct);
      sessionStorage.setItem('quiz3', correctHit?'correct':'wrong');

      // update nav dot
      let dot=document.querySelector('.quiz-item[data-quiz="3"]');
      dot.classList.remove('current');
      dot.classList.add(correctHit?'correct':'wrong');

      // highlight
      if(!correctHit) labels.C.classList.add('correct');
      feedback.textContent= correctHit
        ? '✅ Correct! She is Rahul’s wife.'
        : '❌ Incorrect! Correct answer: Wife';
      feedback.className='feedback '+(correctHit?'correct':'wrong');

      options.forEach(i=>i.disabled=true);
      Object.values(labels).forEach(l=>l.classList.add('disabled'));
      nextBtn.disabled=false;
    });

    nextBtn.addEventListener('click',()=>{}); // allow nav

    // prevent exit fullscreen abuse
    document.addEventListener('visibilitychange',()=>{
      if(document.hidden){
        showConfirm('⚠️ You left the page!');
      }
    });
    document.addEventListener('fullscreenchange',()=>{
      if(!document.fullscreenElement){
        showConfirm('⚠️ You exited fullscreen!');
      }
    });
  </script>
</body>
</html>
