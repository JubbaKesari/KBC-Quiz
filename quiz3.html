<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #start-screen, #quiz-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    #quiz-container {
      display: none;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .level {
      font-size: 20px;
      color: lightgreen;
      margin-bottom: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .option-button {
      display: block;
      background-color: #333;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      text-align: center;
    }

    .option-button:hover {
      background-color: white;
      color: black;
    }

    .selected {
      background-color: dodgerblue !important;
    }

    .correct {
      background-color: green !important;
    }

    .wrong {
      background-color: red !important;
    }

    #lock-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      cursor: pointer;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    #next-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div id="start-screen">
  <p>Click anywhere to start the quiz in fullscreen</p>
</div>

<div id="quiz-container">
  <div class="level">Level – Easy</div>
  <div id="timer">01:00</div>
  <h1>What is the relationship between the man and the woman?</h1>
  <img src="Quiz3.PNG" alt="Quiz 3" style="max-width: 90%; height: auto; margin-bottom: 20px;">

  <button class="option-button" onclick="selectOption(this)">Mother</button>
  <button class="option-button" onclick="selectOption(this)">Sister</button>
  <button class="option-button" onclick="selectOption(this)">Wife</button>
  <button class="option-button" onclick="selectOption(this)">Daughter</button>

  <button id="lock-btn" onclick="lockAnswer()">Lock Your Response</button>
  <div id="message"></div>
  <button id="next-btn" onclick="goToNext()">Next Quiz</button>
</div>

<script>
  let selectedOption = null;
  let locked = false;
  let correctAnswer = "Wife";
  let timerInterval;
  let timeLeft = 60;

  const startScreen = document.getElementById('start-screen');
  const quizContainer = document.getElementById('quiz-container');
  const message = document.getElementById('message');
  const timer = document.getElementById('timer');
  const nextBtn = document.getElementById('next-btn');

  document.addEventListener('click', async () => {
    if (document.fullscreenElement) return;
    await document.documentElement.requestFullscreen();
    startScreen.style.display = 'none';
    quizContainer.style.display = 'flex';
    startTimer();
  }, { once: true });

  function selectOption(btn) {
    if (locked) return;
    document.querySelectorAll('.option-button').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedOption = btn;
    message.textContent = "";
  }

  function lockAnswer() {
    if (locked) return;
    if (!selectedOption) {
      message.textContent = "Please select an option before locking.";
      return;
    }

    locked = true;
    stopTimer();

    document.querySelectorAll('.option-button').forEach(b => {
      if (b.textContent === correctAnswer) b.classList.add('correct');
      else if (b === selectedOption && b.textContent !== correctAnswer) b.classList.add('wrong');
    });

    nextBtn.style.display = 'inline-block';
  }

  function goToNext() {
    window.location.href = "quiz4.html";
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timer.textContent = "⏰ Time's up!";
        autoLock();
        return;
      }
      timeLeft--;
      let mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      let secs = String(timeLeft % 60).padStart(2, '0');
      timer.textContent = `${mins}:${secs}`;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function autoLock() {
    if (locked) return;
    locked = true;
    document.querySelectorAll('.option-button').forEach(b => {
      if (b.textContent === correctAnswer) b.classList.add('correct');
    });
    nextBtn.style.display = 'inline-block';
  }

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement && !locked) {
      autoLock();
      timer.textContent = "⏰ Time's up!";
    }
  });
</script>

</body>
</html>
