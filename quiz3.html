<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Quiz 3 – Family Relation Puzzle</title>
  <style>
    /* Base resets */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.4;
      padding: 20px;
    }

    /* Nav bar */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a, nav strong {
      font-size: 14px;
      text-decoration: none;
      margin: 0 8px;
      color: #aaa;
      transition: color 0.2s;
    }
    nav a:hover { color: #0ff; }
    nav strong { color: #f55; }

    /* Main container */
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      border-left: 4px solid #0ff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Header */
    .header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      color: #0ff;
      font-size: 28px;
      margin-bottom: 6px;
    }
    .header .level {
      color: #f55;
      font-size: 14px;
    }

    /* Question area */
    .question {
      padding: 20px;
      text-align: center;
      background: #1b1b1b;
    }
    .question p {
      margin-bottom: 16px;
      font-size: 16px;
    }

    /* Options styled as buttons */
    .options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 16px;
      margin: 20px 0;
    }
    .option-item {
      display: block;
      background: #333;
      border-radius: 6px;
      cursor: pointer;
      padding: 12px 20px;
      transition: background 0.2s, transform 0.2s;
      text-align: center;
      min-width: 120px;
    }
    .option-item:hover {
      background: #0ff;
      transform: translateY(-4px);
      color: #111;
    }
    .option-item input {
      display: none;
    }
    .option-item input:checked + .label-content {
      background: #0ff;
      color: #111;
      box-shadow: 0 0 8px #0ff;
    }
    .label-content {
      pointer-events: none;
    }

    /* Controls & feedback */
    .actions {
      text-align: center;
      padding: 20px;
      background: #222;
    }
    button {
      margin: 0 8px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    #lockBtn {
      background: #0ff; color: #111;
    }
    #lockBtn:hover { background: #0cc; }
    .actions a button {
      background: #444; color: #eee;
    }
    .actions a button:hover { background: #666; }

    .feedback {
      margin: 16px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .feedback.correct { color: #0f0; }
    .feedback.wrong   { color: #f33; }

    /* Solution video container (hidden by default) */
    #solutionContainer {
      display: none;
      padding: 20px;
      background: #1b1b1b;
      text-align: center;
    }
    #solutionContainer video {
      width: 100%;
      max-height: 300px;
      border-radius: 6px;
      background: #000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="quiz2.html">Quiz 2</a> |
    <strong>Quiz 3</strong> |
    <a href="quiz4.html">Quiz 4</a> |
    <a href="index.html">Home</a> |
    … |
    <a href="quiz15.html">Quiz 15</a>
  </nav>

  <div class="container">

    <div class="header">
      <h1>Quiz 3</h1>
      <div class="level">Level – Easy</div>
    </div>

    <div class="question">
      <p>
        Pointing to a lady, Rahul said, “She is the wife of my mother’s father’s only grandchild.”<br>
        How is that lady related to Rahul?
      </p>
    </div>

    <div class="options">
      <div class="option-item">
        <input type="radio" id="optA" name="answer" value="Mother">
        <div class="label-content">Mother</div>
      </div>
      <div class="option-item">
        <input type="radio" id="optB" name="answer" value="Sister">
        <div class="label-content">Sister</div>
      </div>
      <div class="option-item">
        <input type="radio" id="optC" name="answer" value="Wife">
        <div class="label-content">Wife</div>
      </div>
      <div class="option-item">
        <input type="radio" id="optD" name="answer" value="Daughter">
        <div class="label-content">Daughter</div>
      </div>
    </div>

    <div class="actions">
      <button id="lockBtn">Lock Your Response</button>
    </div>

    <div id="feedback" class="feedback"></div>

    <div id="solutionContainer">
      <p>Solution Video:</p>
      <video controls>
        <source src="Quiz 3.mp4" type="video/mp4">
        Your browser doesn’t support HTML5 video.
      </video>
    </div>

    <div class="actions">
      <a href="quiz2.html"><button>← Previous Quiz</button></a>
      <a href="quiz4.html"><button>Next Quiz →</button></a>
    </div>

  </div>

  <script>
    const lockBtn = document.getElementById('lockBtn');
    const feedback = document.getElementById('feedback');
    const solCont  = document.getElementById('solutionContainer');

    lockBtn.addEventListener('click', () => {
      const choice = document.querySelector('input[name="answer"]:checked');
      if (!choice) {
        alert('Please select an option.');
        return;
      }
      if (!confirm('Do you wish to lock your response?')) return;

      if (choice.value === 'Wife') {
        feedback.textContent = '✅ Correct! She is Rahul’s wife.';
        feedback.className = 'feedback correct';
      } else {
        feedback.textContent = '❌ Wrong. Watch the solution below.';
        feedback.className = 'feedback wrong';
        solCont.style.display = 'block';
      }

      document.querySelectorAll('input[name="answer"]').forEach(i => i.disabled = true);
      lockBtn.disabled = true;
    });
  </script>
</body>
</html>
