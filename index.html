<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>KBHâ€”Kaun Banega Hazarpati</title>
  <style>
    /* Background gradient animation */
    @keyframes bgSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0a0a2a, #1f1f4d, #09234c, #1e2a3a);
      background-size: 400% 400%;
      animation: bgSlide 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .hero {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 3px;
      color: #00ffff;
      animation: fadeInUp 1.5s ease-out both;
    }
    .hero h2 {
      font-size: 1.5rem;
      margin: 12px 0 30px;
      font-weight: 300;
      color: #ffd700;
      animation: fadeInUp 1.5s ease-out both 0.5s;
    }

    .start-btn {
      display: inline-block;
      padding: 16px 36px;
      font-size: 1rem;
      font-weight: bold;
      color: #121212;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeInUp 1.5s ease-out both 1s;
    }
    .start-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2.8rem; }
      .hero h2 { font-size: 1.2rem; }
      .start-btn { padding: 14px 28px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>KBH</h1>
    <h2>Kaun Banega Hazarpati</h2>
    <a href="quiz1.html" class="start-btn">Start the Quiz</a>
  </div>
</body>
</html>
