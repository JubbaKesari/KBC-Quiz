<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight Puzzle: Swapped Positions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .chessboard {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      border: 4px solid #333;
    }

    .square {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
    }

    .white {
      background-color: #eee;
    }

    .black {
      background-color: #666;
      color: white;
    }

    .video-container {
      margin-top: 30px;
    }

    video {
      width: 80%;
      max-width: 640px;
      border: 3px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Knight Puzzle: Swapped Positions</h1>

  <div class="chessboard" id="board"></div>

  <div class="video-container">
    <h2>Watch the Solution</h2>
    <video controls>
      <source src="Knight Puzzle.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const board = document.getElementById('board');
    const knights = {
      white: '♘',
      black: '♞'
    };

    // After swapping: white knights move to top, black knights to bottom
    const positions = [
      knights.white, knights.white, knights.white, knights.white,
      '', '', '', '',
      '', '', '', '',
      knights.black, knights.black, knights.black, knights.black
    ];

    for (let i = 0; i < 16; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      const row = Math.floor(i / 4);
      const col = i % 4;
      const isWhite = (row + col) % 2 === 0;
      square.classList.add(isWhite ? 'white' : 'black');
      square.innerHTML = positions[i];
      board.appendChild(square);
    }
  </script>
</body>
</html>
