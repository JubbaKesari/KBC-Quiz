<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: #e0e0e0;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .cell.black {
      background-color: #333;
      color: white;
    }
    .piece {
      pointer-events: none;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #videoContainer {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 80%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

<h1>‚ôû Knight Puzzle Challenge ‚ôû</h1>
<div id="info">Moves: <span id="moves">0</span></div>
<div id="board"></div>
<button onclick="checkSolution()">Check Solution</button>

<div id="result"></div>

<div id="videoContainer">
  <h3>Watch the Solution:</h3>
  <!-- Replace below src with your uploaded video URL -->
  <iframe 
    src="https://www.youtube.com/embed/CX3brALUDpI" 
    allowfullscreen>
  </iframe>
</div>

<script>
  const board = document.getElementById('board');
  const movesText = document.getElementById('moves');
  let selected = null;
  let moveCount = 0;

  // Initial positions (White: (0,1)&(2,2), Black: (3,0)&(3,2))
  let pieces = [
    { r: 0, c: 1, color: 'white' },
    { r: 2, c: 2, color: 'white' },
    { r: 3, c: 0, color: 'black' },
    { r: 3, c: 2, color: 'black' }
  ];

  // Win condition: Swapped positions
  const win = [
    { r: 3, c: 0, color: 'white' },
    { r: 3, c: 2, color: 'white' },
    { r: 0, c: 1, color: 'black' },
    { r: 2, c: 2, color: 'black' }
  ];

  function drawBoard() {
    board.innerHTML = '';
    for (let r = 0; r < 4; r++) {
      for (let c = 0; c < 4; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.r = r;
        cell.dataset.c = c;

        const piece = pieces.find(p => p.r === r && p.c === c);
        if (piece) {
          cell.textContent = '‚ôû';
          cell.classList.add(piece.color);
        }

        cell.addEventListener('click', () => handleClick(r, c));
        board.appendChild(cell);
      }
    }
  }

  function handleClick(r, c) {
    const piece = pieces.find(p => p.r === r && p.c === c);
    if (selected) {
      const sel = selected;
      if (!piece && isValidKnightMove(sel.r, sel.c, r, c)) {
        sel.r = r;
        sel.c = c;
        selected = null;
        moveCount++;
        movesText.textContent = moveCount;
        drawBoard();
      } else {
        selected = piece || null;
      }
    } else {
      selected = piece || null;
    }
  }

  function isValidKnightMove(r1, c1, r2, c2) {
    const dr = Math.abs(r1 - r2);
    const dc = Math.abs(c1 - c2);
    return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
  }

  function checkSolution() {
    const correct = pieces.every(p =>
      win.some(w => w.r === p.r && w.c === p.c && w.color === p.color)
    );

    const result = document.getElementById('result');
    const videoContainer = document.getElementById('videoContainer');

    if (correct) {
      result.textContent = 'üéâ Congratulations! Puzzle Solved!';
      videoContainer.style.display = 'none';
    } else {
      result.textContent = '‚ùå Not solved yet. Here‚Äôs the solution:';
      videoContainer.style.display = 'block';
    }
  }

  drawBoard();
</script>

</body>
</html>
