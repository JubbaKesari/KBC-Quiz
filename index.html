<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>KBHâ€”Kaun Banega Hazarpati</title>
  <style>
    /* Full-screen gradient animation */
    @keyframes bgSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0a0a2a, #1f1f4d, #09234c, #1e2a3a);
      background-size: 400% 400%;
      animation: bgSlide 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .hero {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.3);
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out both;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin: 10px 0 30px;
      font-weight: 300;
      animation: fadeIn 2s ease-out both 0.5s;
      color: #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .start-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      color: #121212;
      background: #ffd700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeIn 2s ease-out both 1s;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.5rem; }
      .hero h2 { font-size: 1.2rem; }
      .start-btn { padding: 12px 24px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>KBH</h1>
    <h2>Kaun Banega Hazarpati</h2>
    <a href="quiz1.html" class="start-btn">Start the Quiz</a>
  </div>
</body>
</html>
